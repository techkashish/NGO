<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGO Hub - Unity Harvest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script type="module">
import { db } from "./firebase.js";
import { collection, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onSnapshot(collection(db, "donations"), snapshot => {
    snapshot.forEach(doc => {
        console.log("Donation:", doc.data());
        // Later you can render inside your table
    });
});
</script>
</head>

<body>
    <div class="dashboard-wrapper">
        <div class="main-viewport">
            <h1 style="color: white; margin-bottom: 25px;">NGO Control Center</h1>
            
            <div class="glass-card">
                <h3><i class="fas fa-map-marked-alt"></i> Available Near You</h3>
                <div id="map" style="height: 300px; background: #eee; border-radius: 15px; margin-top: 15px;"></div>
                
                <div style="overflow-x: auto; margin-top: 15px;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <tr style="text-align: left; border-bottom: 2px solid #eee;">
                            <th style="padding: 15px;">Item</th>
                            <th>Distance</th>
                            <th>Urgency</th>
                            <th>Action</th>
                        </tr>
                        <tr style="border-bottom: 1px solid #eee;">
                            <td style="padding: 15px;">Cooked Rice (10kg)</td>
                            <td>1.2 km</td>
                            <td><span style="color: #e74c3c; font-weight: bold;">CRITICAL</span></td>
                            <td><button class="btn-action">Claim</button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <button class="btn-action" onclick="navigateTo('index.html')">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
    

</body>
</html>
